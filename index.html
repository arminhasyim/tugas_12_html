<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
    <style>
      .yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- title -->
    <h1>Belajar HTML</h1>
    <!-- 1st table -->
    <table border="1">
      <tr>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Hobi</th>
      </tr>
      <tr>
        <td><b>Allen Gerysena</b></td>
        <td><i>Bandar Lampung</i></td>
        <td>
          <ul>
            <li><u>Menulis kode <span class="yellow">program</span></u></li>
            <li>Memancing</li>
            <li>Diam di kamar</li>
          </ul>
        </td>
      </tr>
    </table>
    <!-- link -->
    <p>Website: <a href="http://www.google.com" target="_blank">www.google.com</a></p>
    <!-- 2nd table image and video -->
    <table border="1">
      <tr>
        <th>Gambar</th>
        <th>Audio</th>
        <th>Video</th>
      </tr>
      <tr>
        <td><img src="image_files/gambar.jpg" alt="Doraemon Terbang" width="420"></td>
        <td>
          <audio controls>
            <source src="audio_files/sample1.mp3" type="audio/mp3">
            <source src="audio_files/sample1.ogg" type="audio/ogg">
            <source src="audio_files/sample1.flac" type="audio/flac">
          </audio>
        </td>
        <td><video src="video_files/Sample1280.mp4" controls width="420"></video></td>
      </tr>
    </table>
  </body>
</html>
